<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Player</title>
</head>
<body>

  <h1>My Multimedia Player</h1>

  <section>
    <h2>Relaxing Ocean Melody</h2>

    <audio controls aria-label="Relaxing ocean melody audio track">
      <source 
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" 
        type="audio/mpeg">
    </audio>
  </section>

  <section>
    <h2>Understanding the Map Method</h2>

    <video 
      controls 
      width="600" 
      aria-label="Tutorial video explaining the JavaScript map method">
      
      <source 
        src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" 
        type="video/mp4">

      <track 
        src="subtitles.vtt" 
        kind="subtitles" 
        srclang="en" 
        label="English Subtitles">
    </video>
  </section>

  <section>
    <h2>Transcript</h2>

    <p>
      In this video, we explore the JavaScript map() method and how it 
      transforms one array into another. The narrator walks through examples 
      showing how map() works and why it is useful for data processing.
    </p>
  </section>

</body>
</html>
