<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
</head>

<body>

  <h1 id="title">Customer Experience Survey</h1>
  <p id="description">Please fill out this short survey to help us improve our services.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      placeholder="Enter your full name" 
      required
    /><br/>

    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      placeholder="Enter your email" 
      required
    /><br/>

    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      min="10" 
      max="120" 
      placeholder="Enter your age"
    /><br/><br/>

    <label for="dropdown">How did you hear about us?</label><br/>
    <select id="dropdown">
      <option value="friends">Friends</option>
      <option value="social-media">Social Media</option>
    </select><br/><br/>

    <p>Choose your preferred service level:</p>
    <label>
      <input type="radio" name="service" value="basic">
      Basic
    </label>
    <label>
      <input type="radio" name="service" value="premium">
      Premium
    </label>

    <p>What features do you use? </p>
    <label>
      <input type="checkbox" value="online-support"> Online Support
    </label>
    <label>
      <input type="checkbox" value="mobile-app"> Mobile App
    </label>

    <p>Any comments or suggestions?
</p>
    <textarea placeholder="Enter any other feedback here"></textarea><br/>

    <input type="submit" id="submit" value="Submit Survey" />

  </form>

</body>
</html>
