<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name"/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email"/><br/>
        <label for="position">Position:</label>
        <select id="position">
            <option>Designer</option>
            <option>Tester</option>
            <option>Programmer</option>
        </select>
        <fieldset class="radio-group">
            <legend>Availability:</legend>
            <label>
            <input type="radio" name="availability">Full-Time</input>
            </label>
            <label>
            <input type="radio" name="availability">Part-Time</input>
            </label>
        </fieldset>
        <label>Why do you want this job</label><br>
        <textarea id="message" required placeholder="Enter your feedback here..."></textarea><br/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
