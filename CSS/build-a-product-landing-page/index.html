<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTech Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">

    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="features">
    <h2>Product Features</h2>
    <p>Our SmartTech gadget provides lightning-fast performance, long battery life, and AI-powered features.</p>
  </section>

  <section id="video-section">
    <h2>Watch Our Product Demo</h2>
    <iframe
      id="video"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Product Demo"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <p>Choose the best plan that fits your needs.</p>
  </section>

  <section id="newsletter">
    <h2>Join us</h2>

    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Enter your email"
        required
      >
      <input id="submit" type="submit" value="Submit">
    </form>
  </section>

</body>
</html>
