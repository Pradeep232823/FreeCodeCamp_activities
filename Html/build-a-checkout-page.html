<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubiks Cube">
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <label for="card-name">
        Cardholder Name 
        <span aria-hidden="true">*</span>
        </label>
        <input id="card-name" name="card-name" type="text" required >

        <label for="card-number">Card Number 
        <span aria-hidden="true">*</span>
        </label>
        <input id="card-number" name="card-number" type="text" aria-describedby="card-number-help" required >

<p id="card-number-help">
        Enter a 16-digit card number with no spaces or dashes.
      </p>

      <label for="expiry">
        Expiry Date 
        <span aria-hidden="true">*</span>
      </label>
      <input 
        id="expiry" 
        name="expiry" 
        type="text" 
        required
      >

      <button type="submit">Submit Payment</button>
    </form>
</section>
</body>

</html>
